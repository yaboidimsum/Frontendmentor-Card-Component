<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="product"
        src="images/image-product-desktop.jpg"
        alt="Product"
      />
      <div class="container">
        <h5 class="c-type">PERFUME</h5>
        <h1 class="c-title">Gabrielle Essence Eau De Parfum</h1>

        <h3 class="c-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </h3>

        <h5 class="c-price1">$149.99</h5>
        <h5 class="c-price2">$169.99</h5>
        <a class="c-button">
          <img class="c-button-cart" src="images/icon-cart.svg" alt="" /> Add to
          Cart</a
        >
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Awannabeyours</a>.
      </div>
    </div>
  </body>
</html>
